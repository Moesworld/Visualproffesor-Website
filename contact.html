<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
      <!------ Include the above in your HEAD tag ---------->

      <link href="https://fonts.googleapis.com/css?family=Oswald:700|Patua+One|Roboto+Condensed:700" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="css/contactStyle.css" rel="stylesheet" />
    </head>
    <body>
      <section id="contact" class="content-section text-center">
        <div class="topnav">
          <a class="active" href="/">Home</a>
          <a href="/films">Films</a>
          <a href="/photo">Photography</a>
          <a href="/contact">Contact</a>
        </div>
        <div class="contact-section">

            <div class="container">
              <h2>Contact Us</h2>
              <p>Feel free to shout us by filling the contact form or visiting our social media account on like Instagram.</p>
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="form-horizontal" method="post">
                    <div class="form-group">
                      <label for="exampleInputName2">Name</label>
                      <input type="text" class="form-control" name="NameofPerson" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail2">Email</label>
                      <input type="email" class="form-control" name="EmailOfPerson" placeholder="Your Email">
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputText">Your Message</label>
                     <textarea  class="form-control" name="MessageOfPerson" placeholder="Description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Send Message</button>
                  </form>

                  <hr>
                    <h3>Our Social Sites</h3>
                  <ul class="list-inline banner-social-buttons">
                    <li><a href="https://vimeo.com/visualproffesor" class="btn btn-default btn-lg"><i class="fa fa-vimeo"> <span class="network-name">Vimeo</span></i></a></li>
                    <li><a href="https://www.instagram.com/visualproffesor/" class="btn btn-default btn-lg"><i class="fa fa-instagram"> <span class="network-name">Instagram</span></i></a></li>
                    <li><a href="https://www.youtube.com/channel/UC1qOb2LZfCHcUyJdrw_GJTQ" class="btn btn-default btn-lg"><i class="fa fa-youtube-play"> <span class="network-name">Youtube</span></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
      </section>
    </body>
  </html>
